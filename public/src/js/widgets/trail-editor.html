<!-- ko if: displayEditor -->
    <!-- ko if: type === 'text' -->
        <div class="editor" data-bind="css: {'length--alert': lengthAlert}">
            <textarea data-bind="
                click: open,
                clickBubble: false,
                hasFocus: hasFocus,
                attr: {
                    class: 'element__' + key + (hasFocus() ? ' active' : ''),
                    placeholder: field() || (label + '...'),
                    title: label
                },
                css: {
                    'underDrag': underDrag
                },
                autoResize: true,
                dropImage: dropImage,
                tabbableFormField: true,
                textInput: updateText"></textarea>

                <span class="editor__length" data-bind="
                text: length,
                attr: {title: lengthTitle, 'aria-label': lengthTitle },
                " aria-label="characters left"></span>
            <!-- ko if: hasFocus -->
                <a class="editor__revert" title="revert edits" role="button" aria-label="revert edits" data-bind="
                    visible: meta() && field(),
                    click: clear"><i class="fa fa-fast-backward"></i></a>
            <!-- /ko -->
             <div aria-live="polite">
                <!-- ko if: lengthWarningMessage -->
                    <span class="editor__alert__message" data-bind="text: lengthWarningMessage"></span>
                <!--  /ko -->
                <!-- ko if: lengthAlert && !lengthWarningMessage -->
                 <span class="editor__alert__message">Text is too long. Maximum <span data-bind="text: opts.maxLength"></span> characters</span>
                <!--  /ko -->
            </div>
        </div>
    <!-- /ko -->

    <!-- ko if: type === 'boolean' -->
        <span data-bind="
            click: toggle,
            clickBubble: false,
            attr: {class: 'editor--boolean editor--boolean--' + key},
            css: {selected: meta}">
            <a class="editor--boolean__label" data-bind="
                text: label"></a>
            <span class="editor--boolean__state"><span data-bind="visible: meta">&#10004;</span></span>
        </span>
    <!-- /ko -->

    <!-- ko if: type === 'list' -->
        <div class="editor--list">
            <!-- ko foreach: items -->
                <trail-editor-widget params="context: $context"></trail-editor-widget>
            <!-- /ko -->
        </div>
    <!-- /ko -->

    <!-- ko if: type === 'image' -->
        <a class="editor--image" data-bind="
            attr: {
                'href': meta() ? meta().origin || meta().src : ''
            },
            css: {
                'underDrag': underDrag,
                'allow-default-click': meta() && meta().src
            },
            dropImage: dropImage,
            style: {
                backgroundImage: meta() && meta().src ? 'url(' + meta().src + ')' : ''
            }
        " target="_blank">
            <!-- ko if: meta -->
                <span class="editor--image__remove" data-bind="click: clear">
                    <i class="fa fa-remove"></i>
                </span>
            <!-- /ko -->
            <!-- ko ifnot: meta -->
                <p>drag an image</p>
            <!-- /ko -->
        </a>
    <!-- /ko -->
<!-- /ko -->
