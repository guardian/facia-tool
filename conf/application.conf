akka {
  akka.loggers = ["akka.event.Logging$DefaultLogger", "akka.event.slf4j.Slf4jLogger"]
  loglevel = WARNING
  actor {
    default-dispatcher = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
    java-futures = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 1
      }
    }
    front-press = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 4
      }
    }
    memcached = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
  }
}

play {
  application {
    loader: Loader
  }

  crypto {
    # The secret key is used to secure cryptographics functions.
    # If you deploy your application to several instances be sure to use the same key!
    secret: "test"
  }

  evolutions {
    db.default.autoApply=true
    autocommit: false
  }

  il8n {
    langs: "en"
  }

  ws {
    compressionEnabled: true
    useragent: "facia-tool"
  }

  http {
    session {
      secure=true
    }
  }

  filters {
    cors {
      allowedHttpMethods: ["GET"]
      allowedHttpHeaders: ["X-Requested-With","Origin","Accept","Content-Type"]
    }
  }
}

analytics {
    secret: "well-it's-a-secret"
}

aws {
    region: "eu-west-1"
    bucket: "aws-frontend-store"
    frontsBucket: "facia-tool-store"
}

pandomain {
  service: "fronts"
  roleArn: "arn:aws:iam::753338109777:role/Fronts-panda-IAM-FaciaToolRole-NKNXCYEGL0F6"
}

logging {
  enabled: true
  fields {
    app: "facia-tool"
  }
  kinesis {
    stream: "elk-PROD-KinesisStream-1PYU4KS1UEQA"
    region: "eu-west-1"
    roleArn: "arn:aws:iam::743583969668:role/elk-PROD-CMSFrontsKinesisSenderRole"
  }
