regions: [eu-west-1]
stacks: [cms-fronts]

deployments:
  facia-tool:
    type: autoscaling
    dependencies:
        - facia-tool-ami-update
  facia-tool-ami-update:
    type: ami-cloudformation-parameter
    app: facia-tool
    parameters:
      amiTags:
        Recipe: editorial-tools-focal-java8-ARM-WITH-cdk-base
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      cloudFormationStackName: facia
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
