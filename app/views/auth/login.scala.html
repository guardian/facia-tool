@(error: Option[String] = None)

<!DOCTYPE html>
<html>
    <head>
        <title>Fronts Editor</title>
        @templates.meta()
    </head>
    <body>
        @if(error.isDefined) {
            <div class="alert alert-error">
                <p>@error.get</p>
            </div>
        } else {
            <p>Login successful</p>
        }
    </body>
</html>
