language: scala
scala: 2.11.7
jdk:
    - oraclejdk8
install:
    - npm install
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_SECRET
    - jspm registry export github
    - jspm install
script:
    - grunt --stack validate test
    - sbt ++$TRAVIS_SCALA_VERSION compile test assets riffRaffUpload
env:
    global:
        # JSPM token
        - secure: 
        # RiffRaff upload keys and secret
        - secure: 
        - secure: 
cache:
    directories:
        - node_modules
        - facia-tool/public/jspm_packages
        - ~/.ivy2/cache
        - ~/.sbt/boot/
        - ~/.nvm/
before_cache:
    - du -h -d 1 $HOME/.ivy2/
    - du -h -d 2 $HOME/.sbt/
    # Tricks to avoid unnecessary cache updates
    - find $HOME/.sbt -name "*.lock" -type f -delete
    - find $HOME/.ivy2 -name "ivydata-*.properties" -type f -delete
