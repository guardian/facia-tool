language: scala
scala: 2.11.8
jdk:
- oraclejdk8
before_install:
- nvm install 5
- nvm install 9
- npm install -g grunt-cli
- npm -g install jspm
- npm install -g yarn

install:
- npm install
- grunt --version
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_SECRET
- jspm registry export github
- jspm install
script:
- nvm use 5 && grunt --stack validate test && sbt ++$TRAVIS_SCALA_VERSION compile test assets && grunt --stack bundle && cd client-v2 && nvm use && yarn install && yarn lint && yarn flow && yarn test && yarn flow-coverage && yarn run build && cd .. && sbt ++$TRAVIS_SCALA_VERSION riffRaffUpload
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
  - public/src/jspm_packages
  - ~/.ivy2/cache
  - ~/.sbt/boot/
  - ~/.nvm/
before_cache:
- du -h -d 1 $HOME/.ivy2/
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2 -name "ivydata-*.properties" -type f -delete
