akka {
  akka.loggers = ["akka.event.Logging$DefaultLogger", "akka.event.slf4j.Slf4jLogger"]
  loglevel = WARNING
  actor {
    default-dispatcher = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
    java-futures = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 1
      }
    }
    front-press = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 4
      }
    }
    memcached = {
      fork-join-executor {
        parallelism-factor = 1.0
        parallelism-max = 24
      }
    }
  }
}

play {

  crypto {
    # The secret key is used to secure cryptographics functions.
    # If you deploy your application to several instances be sure to use the same key!
    secret: "test"
  }

  il8n {
    langs: "en"
  }

  ws {
    compressionEnabled: true
  }

  http {
    session {
      secure=true
    }
  }
}

pandomain {
  service: "fronts"
  roleArn: "arn:aws:iam::753338109777:role/Fronts-panda-IAM-FaciaToolRole-NKNXCYEGL0F6"
}

logging {
  enabled: true
  fields {
    app: "facia-tool"
  }
  kinesis {
    stream: "elk-PROD-KinesisStream-1PYU4KS1UEQA"
    region: "eu-west-1"
    roleArn: "arn:aws:iam::743583969668:role/FrontsRoleForLogStash-FaciaToolRole-GX5KBXQZGL5X"
  }
}

sentry {
    publicDSN: "https://4527e03d554a4962ae99a7481e9278ff@app.getsentry.com/35467"
}

switchboard {
  bucket: "facia-switches"
  object: "CODE/status.json"
}
PROD {
  switchboard.object: "PROD/status.json"
}

permissions {
    cache: "permissions-cache/CODE"
}
PROD {
  permissions.cache: "permissions-cache/PROD"
}


faciatool.show_test_containers=true

facia-tool: { include "facia-tool.application.conf" }
packages: { include "packages.application.conf" }

include file("/etc/gu/facia-tool.application.secrets.conf")
