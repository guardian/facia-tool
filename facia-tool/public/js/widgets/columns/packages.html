<div class="modes">
    <span>Manage packages</span>
</div>
<div class="col__inner">
    <div class="title">
        add a package
        <span data-bind="click: createPackage" class="linky">+</span>
    </div>

    <!-- ko if: creatingPackage -->
        <div class="create-package">
            <div class="package-input">
                <label>Title:</label>
                <input type="text" data-bind="
                    textInput: displayName"/>
            </div>
            <button class="tool" data-bind="
            click: savePackage">save package</button>
        </div>
    <!-- /ko -->
    <div class="search-packages">
        <input
          class="package-search-input"
          type="text"
          placeholder="search for packages..."
          data-bind="
            textInput: searchTerm
        "/>
    </div>
    <div data-bind="foreach: searchedPackages">
        <div>
            <a data-bind="
                text: displayName,
                click: $parent.displayPackage"
            ></a>
        </div>
    </div>
</div>
